<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Washington COVID-19 Cases per 10k</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.5.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.5.0/mapbox-gl.js"></script>

    <style>
        h2, h3 {
            margin: 10px;
            font-size: 18px;
        }

        h3 {
            font-size: 16px;
        }

        p {
            margin: 10px;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            width: 100%;
        }

        .map-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            background: rgba(255, 255, 255, 0.8);
            border-style: solid;
            border-width: 1px;
            border-color: rgba(0, 0, 0, 0.2);
            margin-left: 20px;
            font-family: Arial, sans-serif;
            overflow: auto;
            border-radius: 3px;
        }

        #features {
            top: 0;
            /* increased height and width so the hover info box is easier to read */
            height: 160px;
            margin-top: 20px;
            width: 340px;
            /* add padding for breathing room inside the box */
            padding: 10px;
            box-sizing: border-box;
        }

        #legend {
            padding: 10px;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
            line-height: 18px;
            height: 240px;
            margin-bottom: 40px;
            /* wider legend so the descriptive title fits cleanly */
            width: 300px;
        }

        /* smaller heading inside the legend for clarity */
        #legend h3 {
            margin: 0 0 8px 0;
            font-size: 14px;
            line-height: 1.1;
        }

        .legend-key {
            display: inline-block;
            border-radius: 20%;
            width: 10px;
            height: 10px;
            margin-right: 5px;
        }

        .mapboxgl-canvas-container.mapboxgl-interactive,
        .mapboxgl-ctrl-group button.mapboxgl-ctrl-compass {
            cursor: unset;
        }
    </style>
</head>

<body>

    <div id="map"></div>

    <div class="map-overlay" id="features">
        <h2>Washington COVID-19 Cases per 10k</h2>
        <div id="text-description">
            <p>Hover over a county!</p>
        </div>
    </div>

    <div class="map-overlay" id="legend"></div>

    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoiYWVsa3VuY2h3YXIiLCJhIjoiY21oZWM5ZnBnMGRxNzJscHV5bmp4eXBidSJ9.lx_hyQVKP_Tj5MqbTnqwIw';

        const map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/light-v10',
            center: [-120.5, 47.5], // Center over Washington state
            zoom: 6
        });

        map.on('load', () => {
            map.addSource('waCovid', {
                type: 'geojson',
                data: 'assets/wa-covid-data-102521.geojson'
            });

            map.addLayer({
                id: 'covid-layer',
                type: 'fill',
                source: 'waCovid',
                paint: {
                    'fill-color': [
                        'step',
                        ['get', 'casePer10k'],
                        '#FFEDA0', // 0–50
                        50, '#FED976', // 50–100
                        100, '#FEB24C', // 100–200
                        200, '#FD8D3C', // 200–400
                        400, '#FC4E2A', // 400–600
                        600, '#E31A1C', // 600–800
                        800, '#BD0026', // 800–1000
                        1000, '#800026' // 1000+
                    ],
                    'fill-opacity': 0.75
                }
            });

            // Hover interaction
            map.on('mousemove', 'covid-layer', (event) => {
                const county = event.features[0];
                document.getElementById('text-description').innerHTML =
                    `<h3>${county.properties.name}</h3>
                     <p><strong>${county.properties.casePer10k}</strong> cases per 10k</p>`;
            });

            map.on('mouseleave', 'covid-layer', () => {
                document.getElementById('text-description').innerHTML =
                    '<p>Hover over a county!</p>';
            });

            // Legend
            const layers = [
                '0–50', '50–100', '100–200', '200–400',
                '400–600', '600–800', '800–1000', '1000+'
            ];
            const colors = [
                '#FFEDA0', '#FED976', '#FEB24C', '#FD8D3C',
                '#FC4E2A', '#E31A1C', '#BD0026', '#800026'
            ];

            const legend = document.getElementById('legend');

            // Add a descriptive title to the legend so users understand the metric
            legend.innerHTML = '<h3>Cumulative cases per 10k people within the county</h3>';

            layers.forEach((layer, i) => {
                const item = document.createElement('div');
                const key = document.createElement('span');
                key.className = 'legend-key';
                key.style.backgroundColor = colors[i];

                const value = document.createElement('span');
                value.innerHTML = layer;

                item.appendChild(key);
                item.appendChild(value);
                legend.appendChild(item);
            });
        });
    </script>

</body>

</html>
